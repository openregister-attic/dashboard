production:
  sessions:
    default:
      uri: <%= ENV['MONGOLAB_URI'] || ENV['MONGOHQ_URL'] %>
      options:
        connect_timeout: 15

development:
  clients:
    default:
      database: dashboard_development
      hosts:
        - localhost:27017
      options:
  # Configure Mongoid specific options. (optional)
  options:
test:
  clients:
    default:
      database: dashboard_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: :primary
        max_pool_size: 1
